<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo do link de download */

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        *{
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .body{
            background-color: #f7f7f1;
          
            height: 100vh;
        }

        .download-link {
            margin: 0  auto;
            display: flex;
            font-family: 'Poppins', sans-serif;
            margin-top: 20%;
            justify-content: center;
            align-items: center;
            width: 20%;
            margin-left: 40%;
            padding: 25px 20px;
            background-color: #e74c3c; /* Cor de fundo vermelho */
            color: #fff; /* Cor do texto */
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 10px 10px rgba(5 , 5, 5, 0.6);
            font-size: 16px;
            transition: transform 0.3s , background-color 0.3s ease; /* Efeito de transição */

        }

        .download-link:hover {
            transform: translateY(-5px); /* Move o item para a direita */
            background-color: #bf2b1b; /* Cor de fundo vermelho */
        }

        /* Ícone e espaçamento */
        .download-link i {
            margin-right: 8px; /* Espaço entre o ícone e o texto */
            font-size: 18px;
        }

        /* Efeito de hover */
    </style>
</head>
<body>

    <!-- Link para baixar o PDF -->
    <a href="caminho_do_arquivo.pdf" class="download-link" download>
        <i class="fa-solid fa-file-pdf"></i> Baixar PDF
    </a>

</body>
</html>
