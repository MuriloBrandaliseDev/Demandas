<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}querolar{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usuarios/css/base.css' %}" />
    
    <!-- Font Awesome Versão 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnH1zUq+5zxB66ZryNk6qv0gA6bP+sjyWqaq0/Zc+bA81ZKkR+2jDmT8tqgKZElu9ebTTi8Cg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    {% include 'usuarios/navbar.html' %}

    <div class="container">
      <!-- Sidebar -->
      {% include 'usuarios/sidebar.html' %}
      <div id="welcome-message" class="welcome-message hidden">
        <h1>BEM-VINDO AO SISTEMA DE <span style="color: rgb(0, 194, 107)">DEMANDAS QUEROLAR!</span> </h1>
        <p><i class="fa-solid fa-arrow-left"></i> Selecione uma opção no menu ao lado para começar.</p>
      </div>
      
      <!-- Conteúdo Principal -->
      <main id="conteudo-principal">{% block content %}{% endblock %}</main>
    </div>

    
    <!-- Contêiner de Notificação -->
    <div id="notification" class="notification"></div>

    <script>
      const relatoriosUrl = "{% url 'relatorios' %}";
    </script>
    
    <!-- Arquivos de JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
    
  </body>
</html>
